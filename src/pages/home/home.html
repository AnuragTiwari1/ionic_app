<ion-header>
  <ion-navbar>
    <ion-title>
      Home Screen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button type="button" (click)="forgotPassword()">forgot Password</button>
      <button style="left:27vw" ion-button outline (click)="logIn()">LogIn</button>
    </ion-list>
  </div>
</ion-content>
